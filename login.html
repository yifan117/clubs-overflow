<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="content">
            <div class="header">
                <div class="logo-wrapper">
                </div>
                <h1>
                    Clubs <span class="overflow">Overflow</span>
                </h1>
            </div>

            <div class="input-fields">
                <div class="options">
                    <div class="option">
                        <p class="login">Log In</p>
                    </div>

                    <div class="option">
                        <p class="signup">Sign Up</p>
                    </div>
                </div>

                <div class="fields">
                    <input type="text" id="username" name="username" placeholder="Email or Username">
                    <div class="password-wrapper">
                        <input type="password" id="pass" name="pass" placeholder="Password">
                        <i class="fa fa-arrow-right" id="arrow-right" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="login-options">
                <p class="text-wrapper">
                    Log in with
                </p>

                <div class="logos">
                    <div class="logo-wrapper">
                        <i id="icon" class="fa fa-google" aria-hidden="true"></i>
                    </div>

                    <div class="logo-wrapper">
                        <i id="icon" class="fa fa-facebook-square" aria-hidden="true"></i>
                    </div>

                    <div class="logo-wrapper">
                        <i id="icon" class="fa fa-github" aria-hidden="true"></i>
                    </div>

                    <div class="logo-wrapper">
                        <i id="icon" class="fa fa-linkedin-square" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
